<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notepad — Login</title>

  <style>
    /* Simple centered card layout */
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
      padding: 28px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #0f172a;
      text-align: center;
    }

    .small {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e7ea;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:active { transform: translateY(1px); }

    .foot {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<script>
  async function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Step 1: Try to login
    const loginRes = await fetch(`/auth/login?email=${email}&password=${password}`, {
      method: "POST"
    });

    const loginText = await loginRes.text();

    if (!loginRes.ok) {
      alert("Invalid credentials");
      return;
    }

    // Step 2: Fetch userId after login
    const userIdRes = await fetch(`/auth/user-id?email=${email}`);
    const userId = await userIdRes.text();

    // Step 3: Save user ID
    localStorage.setItem("userId", userId);

    // Step 4: Redirect to notes page
    window.location = "/notes";
  }
</script>

<body>
  <div class="card">
    <h1>Notepad — Login</h1>
    <div class="small">Enter your email and password to continue</div>

    <!-- Optional place to show an error message passed as query param e.g. ?error=Invalid%20credentials -->
    <div th:if="${param.error}" class="error" th:text="${param.error}"></div>

    <!-- Form posts to your existing /auth/login endpoint -->
    <form onsubmit="loginUser(event)">
  <label for="email">Email</label>
  <input id="email" name="email" type="email" placeholder="you@example.com" required />

  <label for="password">Password</label>
  <input id="password" name="password" type="password" placeholder="••••••••" required />

  <button class="btn" type="submit">Login</button>
</form>


    <div class="foot">
      Don't have an account?
      <a class="link" href="/signup">Sign up</a>
      <span style="display:block;margin-top:6px;">
        Or go to <a class="link" href="/notes">Notes</a> (if you want to browse)
      </span>
    </div>
  </div>
</body>
</html>
