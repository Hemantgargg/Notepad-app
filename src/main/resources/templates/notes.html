<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Notes</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .btn {
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-danger {
      background: #dc2626;
    }

    .note {
      background: white;
      padding: 18px;
      margin-bottom: 14px;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }

    .note-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .note-content {
      font-size: 14px;
      color: #374151;
      margin-bottom: 10px;
    }

    .del-btn {
      background: #dc2626;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .user-id-box {
      margin-bottom: 12px;
      padding: 10px 12px;
      background: #e0f2fe;
      border-left: 4px solid #0284c7;
      border-radius: 4px;
      font-size: 14px;
      color: #0369a1;
    }
  </style>

  <script>
    async function loadNotes() {
      const userId = localStorage.getItem("userId");
      if (!userId) {
        alert("No user found. Please login first.");
        window.location = "/login";
        return;
      }

      document.getElementById("userIdBox").innerText = "User ID: " + userId;

      const res = await fetch(`/notes/list?userId=${userId}`);
      const notes = await res.json();

      let html = "";

      notes.forEach(n => {
        html += `
          <div class="note">
            <div class="note-title">${n.title}</div>
            <div class="note-content">${n.content}</div>
            <button class="del-btn" onclick="deleteNote(${n.id})">Delete</button>
          </div>
        `;
      });

      document.getElementById("notesList").innerHTML = html;
    }

    async function deleteNote(id) {
      const userId = localStorage.getItem("userId");

      await fetch(`/notes/delete?noteId=${id}&userId=${userId}`, { method: "DELETE" });
      loadNotes(); // refresh list
    }

    window.onload = loadNotes;
  </script>
</head>

<body>
  <div class="header">Your Notes</div>

  <div class="container">

    <div id="userIdBox" class="user-id-box"></div>

    <div class="top-actions">
      <div style="font-size: 18px; font-weight: 500;">All Notes</div>
      <a href="/add-note" class="btn">+ Add Note</a>
    </div>

    <div id="notesList"></div>

  </div>
</body>
</html>
