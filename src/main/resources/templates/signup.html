<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notepad — Signup</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
      padding: 28px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #0f172a;
      text-align: center;
    }

    .small {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e6e7ea;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:active { transform: translateY(1px); }

    .foot {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      border: 1px solid #fecaca;
    }
    /* Global Modern Look */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f5f5f7;     /* Apple grey background */
    margin: 0;
    padding: 0;
}

/* Premium Card */
.card {
    background: white;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0px 8px 32px rgba(0,0,0,0.06);
    width: 420px;
    margin: 30px auto;
    animation: fadeIn 0.3s ease;
}

/* Headings */
h1, h2 {
    font-size: 22px;
    font-weight: 700;
    color: #1d1d1f;
    margin-bottom: 20px;
}

/* Inputs */
input, textarea {
    width: 100%;
    border: 1px solid #e0e0e0;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 12px;
    font-size: 15px;
    transition: 0.2s;
}

input:focus, textarea:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    outline: none;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #1e4ecb;
    transform: translateY(-1px);
}

/* Apple-like Fade Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <div class="small">Signup to continue using Notepad</div>

    <!-- Show error message if available -->
    <div th:if="${param.error}" class="error" th:text="${param.error}"></div>

    <form action="/auth/signup" method="post">
      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required />

      <label>Password</label>
      <input name="password" type="password" placeholder="••••••••" required />

      <button class="btn" type="submit">Sign Up</button>
    </form>

    <div class="foot">
      Already have an account?
      <a class="link" href="/login">Login</a>
    </div>
  </div>
</body>
</html>
